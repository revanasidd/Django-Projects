{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                Username <input type="text" class="form-control" name="username" id="">
                Password <input type="password" class="form-control" name="password" id="">
                <button type="submit" class="form-control mt-3 btn-primary">Login</button>
                {% for msg in messages %}
                    {{msg}}
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
