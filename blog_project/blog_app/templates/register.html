{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">First Name</label>
                <input type="text" class="form-control" name="first_name"><br>
                <label for="">Last Name</label>
                <input type="text" class="form-control" name="last_name"><br>
                <label for="">Email</label>
                <input type="email" class="form-control" name="email"><br>
                <label for="">Username</label>
                <input type="text" class="form-control" name="username"><br>
                <label for="">Password</label>
                <input type="password" class="form-control" name="password1"><br>
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" name="password2"><br>
                <button type="submit">Register</button>
                {% for msg in messages %}
                {{msg}}
                {% endfor %}
            </form>
        </div>
    </div>
</div {% endblock content %}
